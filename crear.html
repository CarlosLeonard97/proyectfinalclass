    <div class="container mt-5">
        <!-- Formulario para crear una nueva tarea -->
        <h1>Crear Nueva Tarea</h1>
        <form>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título de la tarea" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="4" placeholder="Descripción detallada de la tarea"></textarea>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Vencimiento:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            
            <div class="form-group">
                <label for="prioridad">Prioridad:</label>
                <select class="form-control" id="prioridad">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="adjunto">Adjuntar Archivos:</label>
                <input type="file" class="form-control-file" id="adjunto">
            </div>
            
            <div class="form-group">
                <label for="categorias">Categorías:</label>
                <select class="form-control" id="categorias">
                    <!-- Opciones de categorías sugeridas basadas en tareas existentes -->
                    <option value="trabajo">Trabajo</option>
                    <option value="personal">Personal</option>
                    <!-- Agrega más opciones aquí -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="etiquetas">Etiquetas:</label>
                <input type="text" class="form-control" id="etiquetas" placeholder="Agrega etiquetas separadas por comas">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>
        
        <!-- Enlace para volver a la página de inicio -->
        <a href="index.html" class="btn btn-primary mt-3">Volver a la Página de Inicio</a>
